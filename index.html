<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horizon Hub</title>
  <meta name="description" content="Horizon Hub" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="Horizon Hub" />
  <meta property="og:description" content="The Best Just Got Better." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-domain.example/" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #3b82f6;
      --accent-hover: #1e40af;
      --text-main: #ffffff;
      --text-subtle: rgba(255,255,255,0.9);
      --bg-dark: #000000;
      --border: rgba(255, 255, 255, 0.10);
      --shadow: rgba(0, 0, 0, 0.65);
      --bg-dur: 1600ms;
      --reveal-dur: 950ms;
      --base-delay: 500ms;
      --step-delay: 280ms;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: clamp(16px, 3vw, 28px);
      background: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: -2%;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(900px 700px at 8% -10%, rgba(59,130,246,0.22), transparent 40%),
        radial-gradient(800px 600px at 110% 110%, rgba(14,165,233,0.14), transparent 45%);
      opacity: 0;
      transform: scale(1.02);
      filter: saturate(0.95);
    }
    .is-ready .bg {
      animation: bgIn var(--bg-dur) ease forwards;
    }
    @keyframes bgIn {
      to { opacity: 1; transform: none; filter: saturate(1); }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px) saturate(1.06);
      border-radius: 24px;
      box-shadow: 0 24px 64px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.06);
      padding: 44px 36px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      isolation: isolate;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 14px;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--accent) 0%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      color: var(--text-subtle);
      font-size: 1rem;
      margin-bottom: 32px;
    }

    .actions {
      display: grid;
      gap: 14px;
      margin-top: 2px;
    }

    .btn {
      appearance: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      cursor: pointer;
      transition: transform .35s ease, box-shadow .35s ease, background .35s ease, color .35s ease;
    }

    .btn:hover {
      color: #fff;
      background: linear-gradient(180deg, var(--accent), var(--accent-hover));
      border-color: transparent;
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 10px 28px rgba(59,130,246,0.28);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(59,130,246,0.18);
    }

    .footer {
      margin-top: 26px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.85);
      opacity: 0.95;
    }

    .reveal {
      opacity: 0;
      transform: translateY(14px) scale(0.985);
      will-change: opacity, transform;
    }
    .is-ready .reveal {
      animation: revealUp var(--reveal-dur) cubic-bezier(0.22, 1, 0.36, 1) forwards;
      animation-delay: var(--delay, 0ms);
    }
    @keyframes revealUp {
      60% { opacity: 1; }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @media (max-width: 480px) {
      .card { padding: 36px 24px; }
      h1 { font-size: 2rem; }
    }

    ::selection { background: var(--accent); color: #000; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="card reveal" role="main" aria-labelledby="title" style="--delay: calc(var(--base-delay));">
    <h1 id="title" class="reveal" style="--delay: calc(var(--base-delay) + var(--step-delay));">Horizon Hub</h1>
    <p class="tagline reveal" style="--delay: calc(var(--base-delay) + var(--step-delay) * 2);">
      "The Best Just Got Better".
    </p>

    <nav class="actions" aria-label="Primary">
      <button class="btn reveal"
              type="button"
              data-href="https://dsc.gg/officialhorizonhub"
              data-newtab="true"
              aria-label="Join our Discord server (opens in a new tab)"
              style="--delay: calc(var(--base-delay) + var(--step-delay) * 3);">
        Discord
      </button>

      <button class="btn reveal"
              type="button"
              data-href="loadstring.html"
              data-newtab="true"
              aria-label="Open Loadstring (opens in a new tab)"
              style="--delay: calc(var(--base-delay) + var(--step-delay) * 4);">
        Loadstring
      </button>

      <button class="btn reveal"
              type="button"
              data-href="https://ads.luarmor.net/get_key?for=Horizon_Hub_Linkvertise-GtiNyQRETJNr"
              data-newtab="true"
              aria-label="Get Key (opens in a new tab)"
              style="--delay: calc(var(--base-delay) + var(--step-delay) * 5);">
        Key
      </button>
    </nav>

    <div class="footer reveal"
         style="--delay: calc(var(--base-delay) + var(--step-delay) * 6);">
       Â©  <span id="year">2025</span> Horizon Hub
    </div>
  </main>

  <script>
    // Reveal animations activation
    window.addEventListener('load', () => document.body.classList.add('is-ready'));

    // Handle button redirects
    document.querySelectorAll('button[data-href]').forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.dataset.href;
        const newTab = btn.dataset.newtab === 'true';
        newTab ? window.open(url, '_blank') : window.location.href = url;
      });
    });

    // Auto-update year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
